<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息门户</title>
    <link rel="stylesheet" href="../CSS/enroll.css">
    <script src="../Assets/iconfont/iconfont.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <!--注册-->
            <form action="#">
                <h1>用户注册</h1>
                <div class="social-container">
                    <a href="" class="social"><svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-denglu_QQdenglu
                        "></use>
                      </svg></a>
                    <a href="" class="social"><svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-weibodenglu"></use>
                      </svg></a>
                    <a href="" class="social"><svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-denglu-weixindenglu"></use>
                      </svg></a>
                    <a href="" class="social"><svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-github"></use>
                      </svg></a>
                </div>
                <span>您可以选择以上方式注册您的账户！</span>
                <input type="text" placeholder="用户名">
                <input type="password" placeholder="密码">
                <input type="email" placeholder="邮箱">
                <button id="send_code">发送验证码</button>
                <input type="email" placeholder="验证码">
                <button>注册</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <!--登录-->
            <form action="#">
                <h1>用户登录</h1>
                <div class="social-container">
                    <a href="" class="social"><svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-denglu_QQdenglu
                        "></use>
                      </svg></a>
                    <a href="" class="social"><svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-weibodenglu"></use>
                      </svg></a>
                    <a href="" class="social"><svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-denglu-weixindenglu"></use>
                      </svg></a>
                    <a href="" class="social"><svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-github"></use>
                      </svg></a>
                </div>
                <span>您可以选择以上方式登录您的账户！</span>
                <input type="text" placeholder="用户名">
                <input type="password" placeholder="密码">
                <a href="#">忘记密码？</a>
                <button>登录</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-pannel overlay-left">
                    <h1>已有帐号？</h1>
                    <p>点击进行登录</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
                <div class="overlay-pannel overlay-right">
                    <h1>没有帐号？</h1>
                    <p>点击进行注册</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/enroll.js"></script>
</body>
</html>
